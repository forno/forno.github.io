      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="myall.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContents"
        aria-controls="navbarContents"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">FORNO Tools</a>

      <div class="collapse navbar-collapse" id="navbarContents">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="http://forno.github.io"
              id="dropdown01"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Tools</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item active" href="#"
                >Random pick<span class="sr-only">(current)</span></a
              >
              <a class="dropdown-item" href="reformat-english.html"
                >Reformat English</a

              <a class="dropdown-item" href="ability-bank-tools.html"
                >Ability Bank</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>Random pick</h1>
        <p class="lead">I pick up some line from your input.</p>
        <!-- Button trigger modal -->
        <form>
          <div class="row">
            <div class="form-group col-md-6 row">
              <label for="member-input" class="col-md-4 col-form-label"
                >members</label
              >
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  autofocus
                  id="member-input"
                  rows="10"
                  placeholder="Newline delimited"
                ></textarea>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="count-input">The count of pick</label>
              <input
                type="number"
                class="form-control"
                id="count-input"
                value="1"
                min="1"
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#resultModal"
          >
            Pick up
          </button>
        </form>
      </div>
    </div>
    <!-- /.container -->

    <footer>
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2017 FORNO All Right Reserved.</span
        >
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Choice result</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="result">
              Non-exist
            </ul>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                area-valuemax="100"
              ></div>
            </div>
            <div class="notice">stoping</div>
            <div class="error">Non-exist</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary disabled">
              Save with event
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="random-pick.js"></script>
  </body>
</html>
