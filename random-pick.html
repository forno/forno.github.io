<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="FORNO">
  <meta name="description" content="Ramdon pick up from user input.">
  <title>Random pick: FORNO Tools</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="myall.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarContents" aria-controls="navbarContents" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">FORNO Tools</a>

    <div class="collapse navbar-collapse" id="navbarContents">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item active" href="#">Random pick<span class="sr-only">(current)</span></a>
            <a class="dropdown-item disabled" href="#">Another action</a>
            <a class="dropdown-item disabled" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>Random pick</h1>
      <p class="lead">I pick up some line from your input.</p>
      <!-- Button trigger modal -->
      <form>
        <div class="row">
          <div class="form-group col-md-6 row">
            <label for="member-input" class="col-md-4 col-form-label">members</label>
            <div class="col-md-8">
              <textarea class="form-control" autofocus id="member-input" rows="10" placeholder="Newline delimited"></textarea>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="count-input">The count of pick</label>
            <input type="number" class="form-control" id="count-input" value="1" min="1"/>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#resultModal">
          Pick up
        </button>
      </form>
    </div>
  </div><!-- /.container -->  

  <footer>
    <div class="container">
      <span class="text-muted">Copyright &copy; 2017 FORNO All Right Reserved.</span>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Choice result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="result">Non-exist</ul>
          <div class="notice">stoping</div>
          <div class="error">Non-exist</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary disabled">Save with event</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="random-pick.js"></script>
</body>
</html>
