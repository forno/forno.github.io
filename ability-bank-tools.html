  <div class="container">
    <div class="starter-template">
      <h1>Ability Bank Tools</h1>
      <p class="lead">URI generator for Ability Bank</p>
      <form>
        <div class="form-group">
          <label for="host-input">Host</label>
          <input type="text" class="form-control" id="host-input" placeholder="Host of Ability Bank" autofocus required />
        </div>
        <div class="form-group">
          <label for="port-input">Port</label>
          <input type="number" class="form-control" id="port-input" value="4200" required />
        </div>
        <div class="form-group">
          <label for="path-input">Path</label>
          <input type="text" class="form-control" id="path-input" value="#/oauthorize" required />
        </div>
        <div class="form-group">
          <label for="client-id-input">Client ID</label>
          <input type="text" class="form-control" id="client-id-input" required />
        </div>
        <div class="form-group">
          <label for="secret-id-input">Secret ID</label>
          <input type="text" class="form-control" id="secret-id-input" required />
        </div>
        <div class="form-group">
          <label for="redirect-input">Redirect</label>
          <input type="text" class="form-control" id="redirect-input" value="UnityEditor" required />
        </div>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#resultModal">Create</button>
      </form>
    </div>
  </div><!-- /.container -->  

  <footer>
    <div class="container">
      <span class="text-muted">Copyright &copy; 2017 FORNO All Right Reserved.</span>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Verify URI</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
